{% extends "base.html" %}

{% block content %}

    <h2>Registration</h2>

    <form method="post" action="{% url 'news:register' %}">

            {% csrf_token %}

            <!-- Display each form with a as_p method that wraps each element in a paragraph
                 (<p>) element (ensures each element appears on a new line) -->
            {{ user_form.as_p }}

            <br>
            <input class="button" id ="registerbutton" type="submit" name="submit" value="Register" />
        </form>

{% endblock content %}
